<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Usuário</title>
    <link rel="stylesheet" href="./css/menuUsuario.css">
</head>
<body>
    <div class="container">

        <!-- Logo -->
        <div class="logo">
            <img src="./img/logoSyClaro.png" alt="Logo Synapta">
        </div>

        <!-- Botão Rotina -->
        <button class="btn grande">
            <div class="icon">
                <img src="./img/foguete.png" alt="Ícone Rotina" class="foguete">
            </div>
            <span>ROTINA</span>
        </button>

        <!-- Linha com dois botões, conquistas e nova rotina -->
        <div class="linha">
            <button class="btn medio">
                <div class="icon">
                    <img src="./img/medalha.png" alt="Ícone Conquistas">
                </div>
                <span>CONQUISTAS</span>
            </button>

            <button class="btn medio">
                <div class="icon">
                     <img src="./img/botaoMais.png" alt="botao de mais para criação de rotina">
                </div>
                <span>CRIAR ROTINA</span>
            </button>
        </div>

        <!-- Botão sair -->
        <button class="btn pequeno">SAIR</button>

    </div>
</body>
</html>
