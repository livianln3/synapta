<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Criador de Rotina</title>
  </head>
  <body>
    <div class="app">
    <div id = forms>
      <form id="routineForm" class="form-container">
        <label for="age">Idade:</label>
        <input type="number" id="age" min="5" max="100" required>

        <label for="wakeTime">Horário que prefere acordar:</label>
        <input type="time" id="wakeTime" required>

        <label for="sleepTime">Horário que prefere dormir:</label>
        <input type="time" id="sleepTime" required>

        <label for="goals">Objetivos principais do dia:</label>
        <textarea id="goals" rows="3" placeholder="Ex: estudar 2h, fazer exercícios"></textarea>

        <label for="fixedTasks">Compromissos fixos (aulas, trabalho, terapias):</label>
        <textarea id="fixedTasks" rows="3" placeholder="Ex: aula 14h, terapia 18h"></textarea>

        <button type="submit" id="button">Gerar Rotina</button>
      </form>
      <button id="toggleForm">▲ Recolher formulário</button>
      </div>

      <div id="chat-container"></div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
