<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Cuidador</title>
    <link rel="stylesheet" href="./css/menuCuidador.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="./img/logoSyClaro.png" alt="Logo Synapta">
        </div>

        <!-- Botões principais -->
        <div class="buttons">
            <button class="btn">
                 <img src="./img/botaoHospital.png" alt="hospital" class="btnhosp">
                <span>INFOS MÉDICAS</span>
            </button>
            <button class="btn-mais">
                 <img src="./img/botaoMais.png" alt="mais" class="btnmais">
                <span class="criarot">CRIAR ROTINA</span>
            </button>
        </div>

        <!-- Botão sair -->
        <div class="exit">
            <button class="btn-exit">SAIR</button>
        </div>
    </div>
</body>
</html>
